<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="row d-flex justify-content-around">
        <h1 class="text-center p-3 col">Edit {{user.first_name}}</h1>  

    </div>
    <form class="w-50 m-auto" action="/users/update/{{user.id}}" method="post">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" value="{{user.first_name}}" name="first_name" placeholder="Enter Your name here">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" value="{{user.last_name}}" name="last_name" placeholder="Enter Your last name here">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" value="{{user.email}}" name="email" placeholder="Enter Your email here">
        </div>
        <input class="btn btn-success" type="submit" value="Edit User">
    </form>
    <a  class="col mt-3 " href="/">Home</a>
</body>
</html>
