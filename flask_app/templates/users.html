<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center p-3">All Users</h1>
    <table class="table table-dark table-striped w-75 m-auto">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Created</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
                <tr>
                <td>{{user.id}}</td>
                <th scope="row">{{user.first_name}}</th>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><p><a href="/users/{{user.id}}">Show |</a> <a href="users/edit/{{user.id}}">Edit |</a> <a href="/delete/{{user.id}}"> Delete </a></p></td>
                {% endfor %}
          </tbody>
      </table>
      <a class="btn btn-primary" href="/add/user">Create new user</a>
</body>
</html>
